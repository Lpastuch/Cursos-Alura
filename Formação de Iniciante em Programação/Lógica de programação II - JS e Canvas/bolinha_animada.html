<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;

    
    var direita = true;
    var raio = 20;
    var aumenta = true;

    function atualizaTela() {


        if(direita){
            limpaTela();
            if(aumenta){
                desenhaCirculo(x, 40, raio);
                raio++;
                if(raio > 29)
                    aumenta = false;
            }
            else{
                desenhaCirculo(x, 40, raio);
                raio--;
                if(raio < 11)
                    aumenta = true;
            }
            x++;
            if(x > 589)
                direita = false;
        }
        else{
            limpaTela();                    //criar função pra desenha melhor
            if(aumenta){
                desenhaCirculo(x, 40, raio);
                raio++;
                if(raio > 29)
                    aumenta = false;
            }
            else{
                desenhaCirculo(x, 40, raio);
                raio--;
                if(raio < 11)
                    aumenta = true;
            }
            x--;
            if(x < 11)
                direita = true;
        }  
    }

    setInterval(atualizaTela, 20);

</script>
